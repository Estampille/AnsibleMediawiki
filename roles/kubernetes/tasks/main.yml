---
# tasks file for kubernetes
- hosts: "master, worker"
  remote_user: admin
  gather_facts: yes
  become: true
  ansible_ssh_private_key_file: "/etc/ansible/vince_clef.pem"
  
  tasks:

    - name: update du cache
      apt:
        update_cache: yes  

    - apt_key:
        state: present
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg

    - name: ajout du repo kube
      apt_repository:
        repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
        state: present

    - name: "install de package"
      apt:
      name: "{{ item }}"
      state: present
      with_items:
        - kubelet
        - kubeadm
        - kubectl
